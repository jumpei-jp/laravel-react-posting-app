version: '3'
services:
  api:
    container_name: laravel-api #container名の指定
    build:
      context: ./backend/
      dockerfile: Dockerfile
    tty: true #docker-compose upでコンテナを起動させた時に、コンテナを起動させ続ける
    networks: #サービスごとにどのネットワークに接続するのかを指定
      - default #docker network lsで確認可能
    ports:
      - ${MY_IP}:${WEB_PORT}:80 #ホストIP:ホスト:コンテナ ${WEB_PORT}のポートがきたら、80のポートを使う
    volumes: #mount
      - ${PROJECT_PATH_HOST}:/var/www/html
  db:
    image: mysql:8.0.34
    container_name: mysql
    volumes:
      - db-volume:/var/lib/mysql
      - ./conf/mysql:/etc/mysql/conf.d/
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: "Asia/Tokyo"
    ports:
      - "3306:3306"

  front:
    container_name: react
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    volumes:
      - ./frontend/app:/front
    ports:
      - 3000:3000
    tty: true
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true

  prism:
    container_name: prism
    build: ./openapi/
    ports:
      - "3030:3030"
  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: swagger-ui
    environment:
      - SWAGGER_JSON=/openapi/openapi.yml
    volumes:
      - ./openapi/openapi.yml:/openapi/openapi.yml
    ports:
      - "3031:8080"
  redoc:
    image: redocly/redoc
    container_name: redoc
    environment:
      - SPEC_URL=/openapi/openapi.yml
    volumes:
      - ./openapi/openapi.yml:/usr/share/nginx/html/openapi/openapi.yml
    ports:
      - "3032:80"

  phpmyadmin:
    container_name: laravel-react-phpmyadmin-container
    image: phpmyadmin/phpmyadmin:latest
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db #mysqlサービス名を指定
      - PMA_USER=root
      - PMA_PASSWORD=${MYSQL_PASSWORD}
    links:
      - db
    ports:
      - 4040:80
    volumes:
      - ./phpmyadmin/sessions:/sessions
volumes:
  db-volume: